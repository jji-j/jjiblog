<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='main.js'></script>
</head>
<script>
    $(document).ready(function(){
    var object = {name:'윤인성'};
    
    //객체에 속성들을 추가하게됨
    $.extend(object,{
        region:'서울특별시 강서구',
        part:'세컨드 기타'
    });

    var output = "";

    //$.each 메소드로 출력해봄
    $.each(object,function(key,item){
        output+=key+':'+item+'\n';
    });
    alert(output);
    });

    //key로 region, part가 들어가고 item으로 서울특별시 강서구, 세컨드 기카가 들어감.
    //위에 object name:'윤인성' 밑으로 같이 출력됨. 
</script>
<body>
    
</body>
</html>
