<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <script src='main.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <script>
        function appendTest(){
            alert(1);
            $("#test1").append("<p>결과</p>");
        }    

        function appendToTest(){
            alert(2);
            $("<p>결과</p>").appendTo("#test2");
        }
        
        function prependTest(){
            alert(3);
            $("#test3").prepend("<p>결과</p>");
        }
    </script>
    
    <button onclick="appendTest()">append</button>
    <div id="test1">test</div>

    <button onclick="appendToTest()">append</button>
    <div id="test2">test</div>
    
    <button onclick="prependTest()">append</button>
    <div id="test3">test</div>
</body>
</html>
