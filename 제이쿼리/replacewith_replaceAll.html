<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <!--.replaceAll()선택한 요소를 지정된 요소로 대체한다.
        .replaceWith()선택한 모든 요소를 지정된 요소로 대체한다.
        
       -->


    <script>
        $(document).ready(function(){
            $("#replaceAll").click(function(){
                $("<h2>replaceAll</h2>").replaceAll("p"); //-->다른요소로대체
            });
            $("#replaceWith").click(function(){
                $("p:first").replaceWith("replaceWith"); //-->새로운 요소로 대체
            });
        });
    </script>

    <p>디즈이즈포토그랩</p>
    <p>디즈이즈어나덜포토그랩</p>
    <p>디즈이즈어나덜포토그랩</p>

    <button id="replaceAll">replaceAll</button>
    <button id="replaceWith">replaceWith</button>
<body>
</html>
