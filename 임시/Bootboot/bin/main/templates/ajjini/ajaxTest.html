<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<span id="jji">초코파이</span>
<input type="button" value="실행" id="execute">

<script>
$(document).ready(function(){
	$("#execute").bind("click",function(){
		$.ajax({
            url:'/ajax.ajax',
            dataType:'json',
            success:function(data){
				var test = $("#jji").html();
				test += data["name"];
				$("#jji").html(test);
            }
        });
	});
});

</body> 
</html>
